<!DOCTYPE html>
<html>
<head>
<title>GameBook</title>
 <script>
   var user = prompt("You can choose to be Human, Dwarf or Orc.").toUpperCase();

switch(user) {
    case 'Human':
        alert("Welcome to lord of rings world Human!");
        break;
    case 'Dwarf':
        alert("Welcome to lord of rings world Dwarf!");
        break;
    case 'Orc':
        alert("Welcome to lord of rings world Orc!");
        break;
    default:
        alert("You must choose form those 3 races!");
}
</script>
</head>
